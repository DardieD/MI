{% extends "base.html" %}

	{% block content %} 
	
<!-- for list in client.lists :
	render list as dropdown
	render buttons for subscribe/unsubscribe
-->
	You are subscribed to:
	<div class="list-container">
	<ul>	
		{% for item in subscribed_lists %}		
		<div class="alist">
		<!-- get first item from list i.e. list_name -->
		<li> {{item.0}} </li>
		<a href="{% url 'views.unsubscribe' item.1 %}"> Unsubscribe </a>
		</div>
		{% endfor %}
	</ul>
	
	Other lists:
	<ul>	
		{% for item in other_lists %}		
		<div class="alist">
		<!-- get first item from list i.e. list_name -->
		<li> {{item.0}} </li>
		<a href="{% url 'views.subscribe' item.1 %}"> Subscribe </a>
		</div>
		{% endfor %}
	</ul>
	</div>

	{% endblock %}
